name: CI – Lint, Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ──────────────────────────────────────────────
  # 1. Lint the whole monorepo with Biome
  # ──────────────────────────────────────────────
  lint:
    name: Lint (Biome)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: weeklyvaibe

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: weeklyvaibe/package-lock.json

      - run: npm ci

      - run: npm run lint

  # ──────────────────────────────────────────────
  # 2. Build + type-check server
  # ──────────────────────────────────────────────
  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: weeklyvaibe

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: weeklyvaibe/package-lock.json

      - run: npm ci

      - name: TypeScript compile
        run: npm run build --workspace=server

  # ──────────────────────────────────────────────
  # 3. Build + type-check client
  # ──────────────────────────────────────────────
  build-client:
    name: Build Client
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: weeklyvaibe

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: weeklyvaibe/package-lock.json

      - run: npm ci

      - name: TypeScript + Vite build
        run: npm run build --workspace=client

      - name: Upload client build artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: weeklyvaibe/client/dist
          retention-days: 7

  # ──────────────────────────────────────────────
  # 4. Client tests with coverage (Vitest + Playwright)
  # ──────────────────────────────────────────────
  test-client:
    name: Test Client (Vitest)
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: weeklyvaibe

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: weeklyvaibe/package-lock.json

      - run: npm ci

      - name: Install Playwright browsers
        run: npx --workspace=client playwright install --with-deps chromium

      - name: Run tests with coverage
        run: npm run test:coverage --workspace=client

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: weeklyvaibe/client/coverage
          retention-days: 14
