services:
  mongodb:
    image: mongo:7
    container_name: weeklyvaibe-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - weeklyvaibe-network

  redis:
    image: redis:7-alpine
    container_name: weeklyvaibe-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - weeklyvaibe-network
    command: redis-server --appendonly yes

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: weeklyvaibe-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/weeklyvaibe
      - REDIS_URL=redis://redis:6379
      - SESSION_SECRET=${SESSION_SECRET}
      - STRAVA_CLIENT_ID=${STRAVA_CLIENT_ID}
      - STRAVA_CLIENT_SECRET=${STRAVA_CLIENT_SECRET}
      - STRAVA_REDIRECT_URI=${STRAVA_REDIRECT_URI:-http://localhost/auth/callback}
      - STRAVA_WEBHOOK_VERIFY_TOKEN=${STRAVA_WEBHOOK_VERIFY_TOKEN:-weeklyvaibe-webhook-verify}
      - CLIENT_URL=${CLIENT_URL:-http://localhost}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - mongodb
      - redis
    networks:
      - weeklyvaibe-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: weeklyvaibe-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - weeklyvaibe-network

networks:
  weeklyvaibe-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
